<ActionBar title="My PokeDex">
</ActionBar>

<GridLayout backgroundColor="lightBlue">
    <ListView [items]="pokemons" >
        <ng-template let-pokemon="item" backgroundColor="gray">
            <StackLayout>
                <Label [nsRouterLink]="['/pokemon', pokemon.name]" [text]="pokemon.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
